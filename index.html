<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayat Battleship Calculator</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./libs/jquery.js"></script>
  </head>
  <body>
    <div class="map">
      <canvas id="grid" width="10000" height="10000"></canvas>
      <canvas id="map" width="10000" height="10000"></canvas>
      <canvas id="overlay" width="10000" height="10000"></canvas>
    </div>

    <div class="tab-controls">
      <button id="tab-save">ðŸ’¾</button>
      <button id="tab-map_set">âœŽ</button>
      <button id="tab-new_object">+</button>
      <button id="tab-maneuver">M</button>
    </div>

    <div class="main-controls">
      <button id="main_controls-step">STEP</button>
    </div>

    <div class="relative" id="relative" data-active="false">
      <div>
        <button>âœ–</button>
        <pre>

        </pre>
      </div>
    </div>

    <div class="modals">
      <div class="modal map-load" id="modal-map_load" data-active="false">
        <select id="modal-map_load-type">
          <option value="load" selected>Load</option>
          <option value="save">Save</option>
        </select>

        <div id="modal-map_load-types" class="sub">
          <div id="modal-map_load-types-load" data-active="true">
            <label for="modal-map_load-types-load-file">
              <input type="file" id="modal-map_load-types-load-file" />
              Upload
            </label>
            <div class="loading" id="modal-map_load-file_load" data-active="false">
              <span class="l1"></span>
              <span class="l2"></span>
              <span class="l3"></span>
              <span class="l4"></span>
            </div>
          </div>
          <div id="modal-map_load-types-save" data-active="false">
            <p>Press button to download the file</p>
            <a style="display: none; " id="modal-map_load-types-load-anchor"></a>
          </div>
        </div>
        <div id="modal-map_load-file_info" class="sub" data-active="false">

        </div>

        <button id="modal-map_load-complete">Do</button>
      </div>

      <div class="modal map-set" id="modal-map_set" data-active="false">
        <div><label>Size: </label><input id="modal-map_set-size" class="fit" placeholder="10000m" /></div>
        <div><label>Grid: </label><input id="modal-map_set-grid" class="fit" placeholder="500m" /></div>

        <button id="modal-map_set-complete">Set</button>
      </div>

      <div class="modal new-object" id="modal-new_object" data-active="false">
        <div>
          <label>ID: </label><input id="modal-new_object-id" class="fit" placeholder="random uuid" />
        </div>

        <div class="gridded">
          <label>X: </label><input class="fit" id="modal-new_object-x" placeholder="500m" />
          <label>Y: </label><input class="fit" id="modal-new_object-y" placeholder="500m" />
          <button class="inline aim" id="modal-new_object-aim">âŠ¹</button>
        </div>

        <div class="gridded">
          <label>Vel: </label><input class="fit" id="modal-new_object-vel" placeholder="0m/s" />
          <label>Dir: </label><input class="fit" id="modal-new_object-dir" placeholder="0deg" />
        </div>

        <button id="modal-new_object-complete">Set</button>
      </div>

      <div class="modal maneuver" id="modal-maneuver" data-active="false">
        <div>
          <label>ID: </label><input id="modal-maneuver-id" class="fit" placeholder="" />
          <button class="inline aim" id="modal-maneuver-aim">âŠ¹</button>
        </div>

        <select id="modal-maneuver-type">
          <option value="maneuver" selected>Maneuver</option> 
          <option value="hud">HUD</option>
          <option value="jump_calc">Jump Calculation</option>
          <option value="override">Override</option>
        </select>

        <div id="modal-maneuver-types" class="sub">
          <div id="modal-maneuver-types-maneuver" class="gridded" data-active="true">
            <label>Vel: </label><input class="small" id="modal-maneuver-types-maneuver-vel" placeholder="0m/s" />
            <label>Dir: </label><input class="small" id="modal-maneuver-types-maneuver-dir" placeholder="0deg" />
          </div>
          <div id="modal-maneuver-types-hud" data-active="false">
            <p>ID should be selected to use HUD</p>
          </div>
          <div id="modal-maneuver-types-jump_calc" class="gridded" data-active="false">
            <label>Dist: </label><input class="fit" id="modal-maneuver-types-jump_cal-vel" placeholder="0m" />
          </div>
          <div id="modal-maneuver-types-override" class="gridded" data-active="false">
            <label>Vel: </label><input class="small" id="modal-maneuver-types-override-vel" placeholder="0m/s" />
            <label>Dir: </label><input class="small" id="modal-maneuver-types-override-dir" placeholder="0deg" />
          </div>
        </div>

        <button id="modal-maneuver-complete">Set</button>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
